<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StudNet</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="title">Log Into MedCent</div>
        <div class="title">Manager</div>
        <hr style="border-top: 2px solid #e6e6e6" />
        <div class="user-details">
          <div class="section">
     
            <div class="row">
              <div class="input-box col-12">
                <input
                  type="text"
                  class="username"
                  id="username"
                  placeholder="Username"
                  [(ngModel)]="username"
                />
              </div>
            </div>
            <div class="row">
              <div class="input-box col-12">
                <input
                  type="password"
                  class="password"
                  id="password"
                  placeholder="Password"
                  [(ngModel)]="password"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Log in" (click)="login()" />
        </div>
   
        <div class="popup-background">
          <div class="popup-container">
            <div class="popup-top">
              <div class="top-image">
                <img src="" />
              </div>
              <div class="top-message">
                <span>Sorry you can't log in...</span>
              </div>
            </div>
            <div class="popup-bottom">
              <div class="bottom-message">
                <pre><span>You must enter first</span></pre>
              </div>
              <div class="bottom-next">
                <span>Redirect</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
