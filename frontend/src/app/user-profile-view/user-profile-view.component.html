
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MedCent</title>
</head>
<body>
    <div class="header">
        <img src="../../assets/icons/Mediamodifier-Design.svg" alt="MedCent" class="logo">
        <h2 class="title_name">MedCent</h2>
        <div class="notifications">
            <img src="../../assets/icons/MedCent Notification Bell.svg" alt="Notifications">
        </div>
    </div>

    <div class="container">
     
        <div class="table">
            <div class="tr">
                
                <img  [src]="req.img_path" d.alt="+" class="user-image">

                <div class="data" >
                    <div>
                        <span class="label">Firstname:</span>  
                        <span>{{ req.firstname}}</span>
                        
                    </div>
                    <div>
                        <span class="label">Lastname:</span>  
                        <span >{{ req.lastname}}</span>
                        
                    </div>
                    <div>
                        <span class="label">Username:</span>  
                        <span>{{ req.username}}</span>
                        
                    <div>
                        <span class="label">Password:</span>  
                        <span >{{ req.password}}</span>
                        
                    </div>
                    <div>
                        <span class="label">Address:</span>  
                        <span >{{ req.address}}</span>

                    </div>
                    <div>
                        <span class="label">phone:</span>  
                        <span >{{ req.mobile_phone}}</span>
                      
                    </div>
                    <div>
                        <span class="label">Email:</span>  
                        <span  >{{ req.email}}</span>

                    </div>
                    <div>
                        <span class="label">Role:</span>  
                        <span  >{{ req.type}}</span>
                    </div>
                    <div>
                        <span class="label">Status:</span>  
                        <span  >{{ req.status}}</span>
                    </div>  

                    <div class="buttons-container">
             
                        <div class="button">
                            <button class="edit" (click)="accept()">Accecpt</button>
                        </div>
                        <div  class="button">
                            <button class="delete"  (click)="decline()">Declain</button>
                        </div>
                   
                    </div>                
                </div>
            
        </div>
            
        </div>

    </div>
        <div class="clearfix"></div>
  
    </div>
</body>
</html>
